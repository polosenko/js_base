<!DOCTYPE html>

    <title>Calculator</title>
</head>
<body>
    <script>
        function suma(arg1, arg2, arg3) {
            var result = arg1 + arg2 + arg3;
            return result;
        }
        suma(2,2,4);
        var e = suma(2,2,4);
        document.write(e);

    </script>

</body>
