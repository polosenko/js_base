<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test</title>
</head>
<body>
    <script>
        var arr = ['a', 'b', 'c', 'd', 'e', 'f', 1];
        var len = arr.length;
        var center = parseInt(len/2);

        if (len%2 == 1) {
            var left = center - 1;
            var right = center + 1;

            while (left >= 0){
                var temp = arr[left];
                arr[left] = arr[right];
                arr[right] = temp;
            }

        }


        document.write(arr);
    </script>


</body>
</html>
